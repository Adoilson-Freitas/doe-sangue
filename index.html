<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Doe sangue</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <img class="logo" src="/logo.png" alt="imagem de DOE">    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com uma doação</p>
    <p>Mais de 38.000 doações são necessarias todos os dias</p>
    <p>Apenas 1,9% da populaçao brasileira, doa sangue</p>
    <button>Quero ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Nome Completo">
      <input type="text" name="email" placeholder="E-mail">
      <input type="text" name="blood" placeholder="Tipo sanguíneo">
      <button>Quero ajudar</button>
    </form>
  </section>
  <main>
    <h2>Últimos <span>doadores</span></h2>

    <section class="donors">

      {% for donor in donors %}

      <div class="donor">
        <div class="blood">{{donor.blood}}</div>
        <p>{{donor.name}}</p>
      </div>

      {%endfor%}
    </section>
  </main>

  <footer>Com ❤ Rocktseat</footer>
</body>
<script src="/scripts.js"></script>

</html>
